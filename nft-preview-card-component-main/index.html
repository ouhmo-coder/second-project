<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="wrapper">
    <img src="images/image-equilibrium.jpg" alt="" class="picture-card">
    <h2 class="heading">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <h4 class="info-1"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h3>
      <h4 class="info-2"><img src="images/icon-clock.svg" alt=""> 3 days left</h3>
    </div>
    <hr>
    <div class="portrait">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="avatar-name">Creation of <span>Jules Wyvern</span></p>
    </div>
   </div>
</body>
</html>
